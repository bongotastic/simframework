name: Python package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run tests
      run: |
        python -m pytest -q

    - name: Run GreenHouse example
      run: |
        # Ensure the package root is importable and run the example script
        PYTHONPATH=. python simulations/GreenHouse/example.py

    - name: Run GreenHouse tests
      run: |
        PYTHONPATH=. python -m pytest -q simulations/GreenHouse/test_simulation.py
