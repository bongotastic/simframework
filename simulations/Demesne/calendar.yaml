# calendar.yaml
# Agricultural & Husbandry Schedule for Frankish Estate
# Dates are formatted as MM-DD
# "species" can be a single string or a list of strings

events:
  # --- LATE WINTER: BIRTH & PREPARATION ---
  
  # Lambing Season (Ewes give birth)
  - date: 02-20
    species: source/animal/domestic/sheep
    process: process/husbandry/birthing
  
  # Field Beans (Fava) Cycle
  - date: 02-15
    species: source/plant/species/legume/bean
    process: process/cultivation/ploughing
  - date: 02-22
    species: source/plant/species/legume/bean
    process: process/cultivation/sowing

  # Calving (Cows give birth)
  - date: 03-01
    species: source/animal/domestic/cattle
    process: process/husbandry/birthing

  # --- SPRING: SOWING & TURNOUT ---

  # Spring Grains (Oats, Barley)
  - date: 03-01
    species: 
      - source/plant/species/cereal/oats
      - source/plant/species/cereal/barley
    process: process/cultivation/ploughing
  - date: 03-07
    species: 
      - source/plant/species/cereal/oats
      - source/plant/species/cereal/barley
    process: process/cultivation/sowing

