name: GreenHouseDomain
scopes:
  - path: environment
    properties:
      description: "Environmental conditions for greenhouse"
  - path: environment/temperature
    properties:
      description: "Temperature monitoring and control"
  - path: environment/temperature/heat_loss
    properties:
      description: "Heat loss processes from the greenhouse"
    processes:
      - HeatLoss
  - path: environment/light
    properties:
      description: "Lighting conditions for plant growth"
  - path: environment/moisture
    properties:
      description: "Soil and air moisture monitoring"

processes:
  - name: HeatLoss
    properties:
      inputs:
        - energy: 0.1
          metadata:
            unit: W
        - deltatime: 10
          metadata:
            unit: minutes
      description: "Process to regulate temperature within the greenhouse"


systems:
  - name: Greenhouse
    properties:
      capacity: 100
      description: "Automated greenhouse module"
      temperature:
        default: 22.0
        metadata:
          unit: C
      moisture:
        default: 0.35
        metadata:
          unit: fraction
      light:
        default: 12000
        metadata:
          unit: lux
    children:
      - name: Chamber
        properties:
          volume:
            default: 100.0
            metadata:
              unit: m^3
      - name: PowerUnit
        properties:
          max_capacity:
            default: 5000
            metadata:
              unit: W
        children:
          - name: Heater
            properties:
              input_w:
                default: 1000
                metadata:
                  unit: W
              output_w:
                default: 900
                metadata:
                  unit: W
